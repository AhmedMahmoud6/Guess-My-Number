<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Bebas+Neue&family=Bungee+Tint&family=Cairo:wght@200..1000&family=Catamaran:wght@100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Itim&family=Jomhuria&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Marko+One&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Young+Serif&display=swap");
    </style>
  </head>
  <body class="bg-[#222222]" style="font-family: 'Press Start 2P', sans-serif">
    <div class="parent flex flex-col justify-center items-center py-6 h-screen">
      <div class="guess-title text-center flex flex-col gap-6">
        <h1 class="text-white text-5xl">Guess My Number!🤔</h1>
        <h1 class="text-white text-xl">(Between 1 and 20)</h1>
      </div>

      <div
        class="guess-center relative flex justify-center items-center my-20 w-full"
      >
        <div class="progress w-full h-3 bg-[#eeeeee]"></div>
        <div
          class="guess bg-[#eeeeee] absolute w-30 h-24 flex justify-center items-center text-2xl"
        >
          ??
        </div>
      </div>

      <div class="guess-input-container flex flex-col items-center gap-6">
        <h1 class="guess-text text-white">start guessing . . .</h1>
        <input
          type="number"
          class="guess-input text-white text-center outline-2 outline-[#eeeeee] w-50 h-20 focus:rounded-xl transition-all duration-500"
        />
        <button
          class="check-guess bg-[#eeeeee] p-5 text-xl hover:bg-[#cccccc] active:bg-[#747474] cursor-pointer"
        >
          Check
        </button>
        <button
          class="again bg-[#eeeeee] p-5 text-xl hover:bg-[#cccccc] active:bg-[#747474] cursor-pointer hidden"
        >
          Again!
        </button>
      </div>

      <div class="guess-score flex gap-8 mt-10">
        <h1 class="score text-white text-xl">💯 score: <span>20</span></h1>
        <h1 class="highscore text-white text-xl">
          🏆 highscore: <span>0</span>
        </h1>
      </div>
    </div>
  </body>
</html>
